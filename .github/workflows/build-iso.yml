name: Build and Release NixOS Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build ISO
        run: |
          nix build .#iso --print-build-logs

      - name: Get ISO filename
        id: iso
        run: |
          ISO_PATH=$(readlink -f result/iso/*.iso)
          ISO_NAME=$(basename "$ISO_PATH")
          echo "path=$ISO_PATH" >> $GITHUB_OUTPUT
          echo "name=$ISO_NAME" >> $GITHUB_OUTPUT

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-iso-x86_64
          path: ${{ steps.iso.outputs.path }}
          retention-days: 30

  build-rpi4:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          extra-conf: |
            extra-platforms = aarch64-linux
            extra-system-features = nixos-test benchmark big-parallel kvm

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Raspberry Pi 4/CM4 SD Image
        run: |
          nix build .#packages.aarch64-linux.sd-image --print-build-logs

      - name: Get SD image filename
        id: sdimage
        run: |
          SD_PATH=$(readlink -f result/sd-image/*.img.zst 2>/dev/null || readlink -f result/sd-image/*.img)
          SD_NAME=$(basename "$SD_PATH")
          echo "path=$SD_PATH" >> $GITHUB_OUTPUT
          echo "name=$SD_NAME" >> $GITHUB_OUTPUT

      - name: Upload SD image artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-sd-image-rpi4-cm4
          path: ${{ steps.sdimage.outputs.path }}
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-x86_64, build-rpi4]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download x86_64 ISO artifact
        uses: actions/download-artifact@v4
        with:
          name: nixos-iso-x86_64
          path: ./artifacts/x86_64

      - name: Download Raspberry Pi 4/CM4 SD image artifact
        uses: actions/download-artifact@v4
        with:
          name: nixos-sd-image-rpi4-cm4
          path: ./artifacts/rpi4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/x86_64/*
            ./artifacts/rpi4/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
